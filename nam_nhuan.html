<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
<script>
    var nam = parseInt(prompt("Nhap so nam"));
    var nhuan = false;

    var nhuan4 = nam%4 ==0;
    if (nhuan4){
        var nhuan100=nam%100==0;
        if (nhuan100){
            var nhuan400=nam%400==0;
            if(nhuan400){
                nhuan = true;
            }
        }else {
            nhuan = true;
        }
    }
    if(nhuan){
        alert(nam + " la nam nhuan");
    }else {
        alert(nam + " khong phai la nam nhuan");
    }
</script>

</body>
</html>
